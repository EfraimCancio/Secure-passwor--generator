<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>

        <!-- Exportação dos arquivos de estilo. -->
        <link  rel="stylesheet" href="./css/reset.css";>
        <link  rel="stylesheet" href="./css/style.css";>

        <!-- Exportação das fontes do google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        
        <!-- Exportação do arquivos JavaScript -->
        <script src="./javascript/scripts.js" defer></script>

    </head>

    <body>
        <div id="register-conteiner">
            <div id="register-banner">
                <div id="banner-layer">
                    <h1>Seja <br/> bem-vindo</h1>
                </div>
            </div>
            <div id="register-form">
                <h2>Crie sua conta: </h2>
                <p>Registrre-se para utilizar as funcionalidades do sistema</p>
                <div class="form-control">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite o seu nome"/>
                </div>
                <div class="form-control">
                    <label for="e-mail">E-mail</label>
                    <input type="text" name="e-mail" id="e-mail" placeholder="Digite o seu e-mail"/>
                </div>
                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite a sua senha"/>
                </div>
                <p>Quer ajuda para criar uma senha segura? <span id="generate-password">Clique aqui.</span> </p>
                <div id="generated-password">
                    <p>Aqui está a sua senha: </p>
                    <h4 id="new-password"></h4>
                </div>
                <div class="form-control">
                    <label for="confirmpassword">Confirmação de Senha</label>
                    <input type="confirmpassword" name="confirmpassword" id="confirmpassword" placeholder="Confirme a sua senha"/>
                </div>
                <input type="submit" id="register-button" value="Cadastrar" />
            </div>
        </div>
        
    </body>
</html>
